name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=term tests/

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          flags: backend

  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint || true

      - name: Run tests
        run: |
          cd frontend
          npm test -- --run

  build-backend:
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f Dockerfile.backend -t mortgage-guardian-backend .

  build-frontend:
    runs-on: ubuntu-latest
    needs: frontend-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f Dockerfile.frontend -t mortgage-guardian-frontend .

  integration-test:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build and run services
        run: |
          docker-compose up -d --build
          sleep 10

      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Check frontend
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: Run API tests
        run: |
          # Test creating a mortgage
          curl -X POST http://localhost:8000/api/v1/mortgages \
            -H "Content-Type: application/json" \
            -d '{"loan_amount":300000,"current_balance":275000,"interest_rate":6.5,"loan_term_months":360,"remaining_months":324,"monthly_payment":1896.20,"loan_start_date":"2022-01-15","state":"CA"}' \
            -f || exit 1

          # Test listing mortgages
          curl -f http://localhost:8000/api/v1/mortgages || exit 1

          # Test states endpoint
          curl -f http://localhost:8000/api/v1/states || exit 1

      - name: Tear down
        run: docker-compose down
